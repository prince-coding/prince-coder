<!DOCTYPE html>
<html>
	<head>
		<!-- Meta tags here! -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Title goes here -->
		<title>Form page</title>
	</head>
	<body>
		<hl>Creating a HTML form</h1>
		<form action="welcome.html" method="get">
		<label for="fname">First name:</label>
		<input type="text" id="fname" name="fname"><br><br>
		<label for="lname">Last name:</label>
		<input type="text" id="lname" name="lname"><br><br>
		<label for="email">Email Address</label>
		<input type="email" id="email" name="myEmail"><br><br>
		<label for="pass">Password</label>
		<input type="password" id="pass" name="myPass"><br><br>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" name="myDOB"><br><br>
		<label for="aboutYou">About you</label>
		<textarea style="resize:none;" id="aboutYou" name="aboutMe" rows="5" cols="50">
		</textarea><br><br>
		<input type="submit" value="Submit">
	</body>
</html>
